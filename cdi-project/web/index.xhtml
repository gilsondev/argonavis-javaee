<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <h2>Numero aleatorio: <h:outputText value="#{randomNumber}" /></h2>
    <h2>Variavel aleatorio (@Random): <h:outputText value="#{mail.aleatorio}" /></h2>
    <h:form>
        <h:outputLabel value="Usuario" for="usuario" />
        <h:inputText id="usuario" value="#{usuario.email}" /><br/>

        <h:outputLabel value="Destinatario" for="destinatario" />
        <h:inputText id="destinatario" value="#{mail.destinatario}" /><br/>

        <h:outputLabel value="Mensagem" for="mensagem" />
        <h:inputText id="mensagem" value="#{mail.mensagem}" /><br/>

        <h:commandButton value="Enviar" action="#{mail.enviarEmail}" />
    </h:form>
</h:body>

</html>
